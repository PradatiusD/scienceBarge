<div id="instafeed"></div>
<aside ng-app="instagram-client" id="instagramfeed">
  <div ng-controller="InstagramFeedController" class="instagram-feed">
    <article ng-repeat="post in feed">

      <header class="row">
        <aside class="col-sm-3" style="padding-right:0px;">
          <img ng-src="{{post.user.profile_picture}}" class="img-responsive">      
        </aside>
        <div class="col-sm-9">
          <h4 style="margin-top:0;">
            <a href="http://instagram.com/{{post.user.username}}">{{post.user.full_name}}</a><br>
            <small class="text-muted">@{{post.user.username}}</small>            
          </h4>
        </div>
      </header>

      <section class="row">
        <div class="col-md-12">
          <a href="{{post.link}}" target="_blank">
            <img ng-src="{{post.images.standard_resolution.url}}" class="img-responsive">
          </a>
          <small ng-bind-html="post.caption.text | post"></small>
          <hr>        
        </div>
      </section>

    </article>
  </div>
</aside>
